<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Image Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      width: 90px;
    }

    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    .caption {
      font-size: 12px;
      text-align: center;
      margin: 4px 0;
      max-width: 80px;
      word-wrap: break-word;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: red;
    }

    #latestPreview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
    }

    #captionInput {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    #addMoreBtn {
      margin-top: 15px;
      font-size: 24px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Capture Images</h2>

  <!-- Hidden camera input -->
  <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />

  <!-- Latest image preview -->
  <img id="latestPreview" />

  <!-- Caption for latest preview -->
  <input type="text" id="captionInput" placeholder="Enter caption (optional)" />

  <!-- Thumbnails list -->
  <div id="previewContainer"></div>

  <!-- Add More Button -->
  <button id="addMoreBtn">+</button>

  <script>
    const cameraInput = document.getElementById("cameraInput");
    const latestPreview = document.getElementById("latestPreview");
    const captionInput = document.getElementById("captionInput");
    const previewContainer = document.getElementById("previewContainer");
    const addMoreBtn = document.getElementById("addMoreBtn");

    let capturedImages = [];
    let currentPreviewIndex = null;

    // Open camera
    addMoreBtn.addEventListener("click", () => {
      cameraInput.click();
    });

    // Handle image capture
    cameraInput.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageUrl = e.target.result;

        // Add to list
        capturedImages.push({ image: imageUrl, caption: "" });
        const index = capturedImages.length - 1;

        // Update preview
        showImagePreview(index);

        // Render thumbnail
        renderThumbnails();

        // Clear input
        cameraInput.value = "";
      };

      reader.readAsDataURL(file);
    });

    // Show full image and caption
    function showImagePreview(index) {
      const data = capturedImages[index];
      if (!data) return;

      latestPreview.src = data.image;
      latestPreview.style.display = "block";
      captionInput.style.display = "block";
      captionInput.value = data.caption;
      currentPreviewIndex = index;
    }

    // On caption change
    captionInput.addEventListener("input", () => {
      if (currentPreviewIndex !== null) {
        capturedImages[currentPreviewIndex].caption = captionInput.value;
        renderThumbnails();
      }
    });

    // Render thumbnails
    function renderThumbnails() {
      previewContainer.innerHTML = "";

      capturedImages.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const thumb = document.createElement("img");
        thumb.src = item.image;
        thumb.className = "preview-img";
        thumb.addEventListener("click", () => {
          showImagePreview(index);
        });

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerText = item.caption || "";

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "🗑️";
        deleteBtn.title = "Delete image";
        deleteBtn.addEventListener("click", () => {
          capturedImages.splice(index, 1);
          renderThumbnails();

          if (currentPreviewIndex === index) {
            latestPreview.style.display = "none";
            captionInput.style.display = "none";
            captionInput.value = "";
            currentPreviewIndex = null;
          } else if (currentPreviewIndex > index) {
            currentPreviewIndex--; // shift left
          }
        });

        wrapper.appendChild(thumb);
        wrapper.appendChild(caption);
        wrapper.appendChild(deleteBtn);
        previewContainer.appendChild(wrapper);
      });
    }
  </script>

</body>
</html>
