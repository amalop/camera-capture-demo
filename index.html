<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera with Crop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      width: 90px;
    }

    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    .caption {
      font-size: 12px;
      text-align: center;
      margin: 4px 0;
      max-width: 80px;
      word-wrap: break-word;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: red;
    }

    #latestPreview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
    }

    #captionInput {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    #addMoreBtn {
      margin-top: 15px;
      font-size: 24px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #cropModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #cropBox {
      max-width: 90vw;
      max-height: 80vh;
    }

    #cropActions {
      margin-top: 10px;
      text-align: center;
    }

    #cropActions button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Capture & Crop Images</h2>

  <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />
  <img id="latestPreview" />
  <input type="text" id="captionInput" placeholder="Enter caption (optional)" />
  <div id="previewContainer"></div>
  <button id="addMoreBtn">+</button>

  <!-- Crop Modal -->
  <div id="cropModal">
    <div>
      <img id="cropBox" />
      <div id="cropActions">
        <button id="cancelCrop">Cancel</button>
        <button id="confirmCrop">Crop & Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const cameraInput = document.getElementById("cameraInput");
    const latestPreview = document.getElementById("latestPreview");
    const captionInput = document.getElementById("captionInput");
    const previewContainer = document.getElementById("previewContainer");
    const addMoreBtn = document.getElementById("addMoreBtn");

    const cropModal = document.getElementById("cropModal");
    const cropBox = document.getElementById("cropBox");
    const cancelCrop = document.getElementById("cancelCrop");
    const confirmCrop = document.getElementById("confirmCrop");

    let capturedImages = [];
    let currentPreviewIndex = null;
    let cropper;

    addMoreBtn.addEventListener("click", () => cameraInput.click());

    cameraInput.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        cropBox.src = e.target.result;
        cropModal.style.display = "flex";

        setTimeout(() => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(cropBox, {
            aspectRatio: 1, // Change to 4/3 or other if needed
            viewMode: 1
          });
        }, 100);
      };
      reader.readAsDataURL(file);
      cameraInput.value = "";
    });

    cancelCrop.addEventListener("click", () => {
      cropModal.style.display = "none";
      if (cropper) cropper.destroy();
    });

    confirmCrop.addEventListener("click", () => {
      const canvas = cropper.getCroppedCanvas({ width: 500, height: 500 });
      const croppedImage = canvas.toDataURL("image/jpeg");

      cropModal.style.display = "none";
      cropper.destroy();

      capturedImages.push({ image: croppedImage, caption: "" });
      const index = capturedImages.length - 1;

      showImagePreview(index);
      renderThumbnails();
    });

    function showImagePreview(index) {
      const data = capturedImages[index];
      if (!data) return;

      latestPreview.src = data.image;
      latestPreview.style.display = "block";
      captionInput.style.display = "block";
      captionInput.value = data.caption;
      currentPreviewIndex = index;
    }

    captionInput.addEventListener("input", () => {
      if (currentPreviewIndex !== null) {
        capturedImages[currentPreviewIndex].caption = captionInput.value;
        renderThumbnails();
      }
    });

    function renderThumbnails() {
      previewContainer.innerHTML = "";

      capturedImages.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const thumb = document.createElement("img");
        thumb.src = item.image;
        thumb.className = "preview-img";
        thumb.addEventListener("click", () => showImagePreview(index));

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerText = item.caption || "";

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "🗑️";
        deleteBtn.addEventListener("click", () => {
          capturedImages.splice(index, 1);
          renderThumbnails();
          if (currentPreviewIndex === index) {
            latestPreview.style.display = "none";
            captionInput.style.display = "none";
            currentPreviewIndex = null;
          } else if (currentPreviewIndex > index) {
            currentPreviewIndex--;
          }
        });

        wrapper.appendChild(thumb);
        wrapper.appendChild(caption);
        wrapper.appendChild(deleteBtn);
        previewContainer.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
